name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECR_BACKEND: fullstack-backend
  ECR_FRONTEND: fullstack-frontend

jobs:
  pipeline:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:

    # 1Ô∏è‚É£ Checkout
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ AWS OIDC Auth
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::216989134640:role/GitHubOIDCRole
        aws-region: ${{ env.AWS_REGION }}

    # 3Ô∏è‚É£ SonarCloud Scan
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # 5Ô∏è‚É£ Login to ECR
    - name: Login to ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v2

    # 6Ô∏è‚É£ Build Backend Image
    - name: Build Backend Image
      run: |
        docker build -t $ECR_BACKEND ./backend
        docker tag $ECR_BACKEND:latest \
        ${{ steps.ecr-login.outputs.registry }}/$ECR_BACKEND:latest

    # 7Ô∏è‚É£ Build Frontend Image
    - name: Build Frontend Image
      run: |
        docker build -t $ECR_FRONTEND ./frontend
        docker tag $ECR_FRONTEND:latest \
        ${{ steps.ecr-login.outputs.registry }}/$ECR_FRONTEND:latest

    # 8Ô∏è‚É£ Trivy Image Scan (Non-blocking)
    - name: Scan Backend Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.ecr-login.outputs.registry }}/$ECR_BACKEND:latest
        format: table
        exit-code: 0

    - name: Scan Frontend Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.ecr-login.outputs.registry }}/$ECR_FRONTEND:latest
        format: table
        exit-code: 0

    # 9Ô∏è‚É£ Push Images to ECR
    - name: Push Backend Image
      run: |
        docker push \
        ${{ steps.ecr-login.outputs.registry }}/$ECR_BACKEND:latest

    - name: Push Frontend Image
      run: |
        docker push \
        ${{ steps.ecr-login.outputs.registry }}/$ECR_FRONTEND:latest

    # üîü Deploy to EC2
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/fullstack
          docker compose pull
          docker compose down
          docker compose up -d

    # 1Ô∏è‚É£1Ô∏è‚É£ Runtime Trivy Scan
    - name: Runtime Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        format: table
        exit-code: 0
